<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MERN Class _ 13</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="car shadow w-75 m-auto">
            <div class="card-body">
              <div class="box">
                <div class="card">
                  <h2 class="text-center text-info pt-3">Please fill-up the all input field </h2>
                  <div class="card-body ">
                    <div class="msg"></div>
                    <form class="form" action="#" method="post">
                      <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control mb-2"
                      placeholder="Name"
                    />

                    <input
                      type="text"
                      name="uname"
                      id="uname"
                      class="form-control mb-2"
                      placeholder="User Name"
                    />
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control mb-2"
                      placeholder="Email"
                    />
                    <div class="mb-3">
                      <select class="form-select" name="location" id="location">
                        <option value="">--Location--</option>
                        <option value="Madaripur">Madaripur</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Bangladesh">Bangladesh</option>
                      </select>
                      <div class="chec_box_div">
                        <input type="checkbox" name="HTML" id="html" value="html">
                        <label for="html">
                          HTML
                        </label>
                          <input type="checkbox" name="css" id="css" value="css">
                        <label for="css">
                          CSS
                        </label>  
                        <input type="checkbox" name="js" id="js" value="js">
                        <label for="js">
                          JS
                        </label>
                      </div>
                      <div class="radio_div">
                        <input type="radio" name="gender" id="male"value='male'>
                        <label for="male">Male</label>
                         <input type="radio" name="gender" id="female"value='female'>
                        <label for="female">Female</label>
                      </div>
                      <input type="submit" value="Submit" class="btn btn-info w-75 m-auto d-block text-light mt-2">
                    </form>
                    <div class="form_result"></div>
                    <div class="skill"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
<!-- Real digital watch -->
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class=" w-75 m-auto">
            <div class="card shadow mt-3 mb-3">
              <h2 class="text-center text-info pt-3 p-2">Digital Smart Watch </h2>
              <div class="watch_box">
                <div class="watch">
                  <div class="battery"><i class="fa fa-battery-three-quarters" aria-hidden="true"></i><span>75%</span></div>
                  <img
                    src="./img/apple-watch-black-screen-of-death-1.png"
                    alt=""
                  />
                  <div class="time_box">
                  <span style="color: rgb(239, 255, 10);"class="day"></span>
                  <span class="date"></span>
                  <span class="h"></span>
                  <span class="m"></span>
                  <span style="color: rgb(255, 0, 221);" class="ampm "></span>
                  <span style="color: rgb(255, 0, 221);"class="s"></span>
                  <span style="color: rgb(239, 255, 10);"class="today"></span>
                  <span style="color: rgb(239, 255, 10);" class="month"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- Progress bar and counter -->
<div id="counter_div" class="form-control text-center">
  <input id='input' class="form-control w-50 m-auto" type="number" name="number"Placeholder='Type Number'>
    <input id="start" class='btn btn-info w-25 m-3'type="button" value="Start">
    <input id="stop" class='btn btn-danger w-25 m-3'type="button" value="Stop">
    <div class="counter"></div>
    <div class="progress_bar"></div>
</div>

<!-- To do list items -->

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
<div class=" w-75 m-auto card shadow p-3">
  <h2 class="text-center text-info pt-3 p-2">Add to-do list below </h2>
  <div class="form-group">
  <input  type="text" name="text" id="add_input"Placeholder='Type Something'>
  <input type="submit" name="btn" value="Add List" class="btn btn-info" id="add_btn">
</div>
<ul class="list-group">


</ul>
</div>

    </div><!--col md -6 -->
    <div class="col-md-3"></div>
  </div>
</div>

    <script src="function.js"></script>
    <script src="marks-data.js"></script>
  </body>
</html>
